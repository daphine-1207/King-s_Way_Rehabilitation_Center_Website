{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
h2 {
    font-family: 'Teko', sans-serif;
    margin-top: 80px;
    font-size: 40px;
    text-align: center;
}

.card {
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s;
    height: 100%;
}

.card:hover {
    transform: translateY(-10px);
}

.card-title {
    font-size: 1.25rem;
    font-weight: bold;
}

.card-text {
    font-size: 1rem;
    color: #555;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

.card-body {
    display: flex;
    flex-direction: column;
}

.card-body .btn {
    margin-top: auto;
}

/* Modal customization */
.modal-content {
    border-radius: 10px;
}

.modal-header {
    border-bottom: none; /* Remove default border */
}

.modal-header .close {
    outline: none;
    border: none;
    background: none;
}

.modal-header .close span {
    font-size: 1.5rem;
}

.modal-body .form-group {
    margin-bottom: 15px;
}

.modal-body .form-control {
    border-radius: 5px;
}

.modal-body .btn-primary {
    width: 100%;
    background-color: #007bff;
    border: none;
}

.modal-body .btn-primary:hover {
    background-color: #0056b3;
}

</style>

<main class="container my-5">
    <h2 class="text-center mb-4">Online Shop</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="../static/images/men's-shirt.jpeg" class="card-img-top" alt="Men's Shirt">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Men's Shirt</h5>
                    <p class="card-text">$20.00</p>
                    <button class="btn btn-primary mt-auto" data-toggle="modal" data-target="#shopModal">Shop</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="../static/images/women's-shirts.jpeg" class="card-img-top" alt="Women's Shirt">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Women's Shirt</h5>
                    <p class="card-text">$20.00</p>
                    <button class="btn btn-primary mt-auto" data-toggle="modal" data-target="#shopModal">Shop</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="../static/images/children's-shirts.jpeg" class="card-img-top" alt="Children's Shirt">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Children's Shirt</h5>
                    <p class="card-text">$15.00</p>
                    <button class="btn btn-primary mt-auto" data-toggle="modal" data-target="#shopModal">Shop</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="../static/images/jumpers.jpeg" class="card-img-top" alt="Jumper">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Jumper</h5>
                    <p class="card-text">$30.00</p>
                    <button class="btn btn-primary mt-auto" data-toggle="modal" data-target="#shopModal">Shop</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="../static/images/bottles.jpeg" class="card-img-top" alt="Bottle">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Bottle</h5>
                    <p class="card-text">$10.00</p>
                    <button class="btn btn-primary mt-auto" data-toggle="modal" data-target="#shopModal">Shop</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="../static/images/wristbands.jpeg" class="card-img-top" alt="Wristband">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Wristband</h5>
                    <p class="card-text">$5.00</p>
                    <button class="btn btn-primary mt-auto" data-toggle="modal" data-target="#shopModal">Shop</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="../static/images/cap.jpeg" class="card-img-top" alt="Cap">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Cap</h5>
                    <p class="card-text">$15.00</p>
                    <button class="btn btn-primary mt-auto" data-toggle="modal" data-target="#shopModal">Shop</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="../static/images/umbrella.jpeg" class="card-img-top" alt="Umbrella">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Umbrella</h5>
                    <p class="card-text">$20.00</p>
                    <button class="btn btn-primary mt-auto" data-toggle="modal" data-target="#shopModal">Shop</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="../static/images/notebooks.jpeg" class="card-img-top" alt="Notebook">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Notebook</h5>
                    <p class="card-text">$10.00</p>
                    <button class="btn btn-primary mt-auto" data-toggle="modal" data-target="#shopModal">Shop</button>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="shopModal" tabindex="-1" aria-labelledby="shopModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shopModalLabel">Purchase Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Delivery Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="paymentOptions">Payment Options</label>
                        <select class="form-control" id="paymentOptions" required>
                            <option value="">Select Payment Method</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="debitCard">Debit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="cashOnDelivery">Cash on Delivery</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
